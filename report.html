<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Item - Lost and Found Portal</title>
  <style>
    body {
      
      background-size: cover;
      box-sizing: border-box;
      background-image: url("OIP.jpg");
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      block-size: 100vh;
    }

    .report-container {
      background-image: url("oip1.jpg");
      background-size: cover;
     background-color: white;
      padding: 30px;
      border-radius: 12px;
      inline-size: 400px;
      box-shadow: 0 0 15px hsla(0, 12%, 5%, 0.2);
    }

    .report-container h2 {
      text-align: center;
      margin-block-end: 20px;
    }

    .form-group {
      margin-block-end: 20px;
    }

    .form-group label {
      display: block;
      margin-block-end: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group text area {
      inline-size: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-group textarea {
    resize: both;
    inline-size: 100%;
    min-block-size: 75px;

    }

    .submit-btn {
      background: linear-gradient(to right, #44a944, #ff6ec4);
      border: none;
      color: white;
      padding: 12px;
      inline-size: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

  </style>
 
  </head>
<body>
  <div class="report-container">
    <h2>Report an Item</h2>
    <form action="index.php" method="post">
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" required>
          <option value="">Select</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Item Description</label>
        <textarea id="description" name="description" rows="2" required></textarea>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />
      </div>

      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" id="place" name="place" placeholder="e.g., Library, Canteen" required />
      </div>

      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </div>

   
</body>
</html>
